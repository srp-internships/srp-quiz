<div class="container mx-auto w-full my-10 p-8 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Rating</h2>

  <div class="circle-chart mx-auto mb-8">
    <div class="circle">
      <div class="circle-inner" [ngStyle]="{ background: getConicGradient() }">
        <div class="circle-center">
          <span class="text-3xl font-semibold text-white">{{ totalQuestions }}</span>
        </div>
        <div class="circle-info relative">
          <div class="text-2xl font-semibold absolute bottom-1 right-1 text-green-500">{{ correctAnswersCount }}</div>
          <div class="text-2xl font-semibold absolute top-0 left-1 text-red-500">{{ incorrectAnswersCount }}</div>
        </div>
      </div>
    </div>
  </div>

  <h3 class="text-2xl font-semibold mb-4 border-b pb-2">
    Completed Questions:
  </h3>
  <ul class="list-none pl-0">
    <li *ngFor="let result of currentCategoryTests" class="mb-4">
      <div class="p-4 border rounded-lg shadow-sm bg-gray-50">
        <div class="flex justify-between items-center">
          <p
            class="font-semibold text-lg mb-2"
            [ngClass]="{
              'text-green-600': result.isCorrect,
              'text-red-600': !result.isCorrect
            }"
          >
            {{ result.quiz.question }}
          </p>
          <button
            (click)="result.showDetails = !result.showDetails"
            class="focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                [attr.d]="
                  result.showDetails ? 'M19 9l-7 7-7-7' : 'M9 5l7 7-7 7'
                "
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              ></path>
            </svg>
          </button>
        </div>
        <div class="mt-4 flex flex-col items-start transitionCard" [ngClass]="{'open': result.showDetails}">
          <p class="mb-1">
            <span class="font-semibold">Selected answers:</span>
            <span *ngFor="let letter of result.selectedAnswers" class="ml-1 px-1 py-1">
              {{ getVariantText(letter, result.quiz.variants) }}
            </span>
          </p>
          <p class="mb-1">
            <span class="font-semibold">Correct answers:</span>
            <span *ngFor="let letter of result.correctVariants" class="ml-1 px-1 py-1">
              {{ getVariantText(letter, result.quiz.variants) }}
            </span>
          </p>
        </div>
      </div>
    </li>
  </ul>

  <button
    (click)="clearSessionStorageAndNavigate()"
    class="text-left px-4 py-2 rounded-lg border bg-blue-500 text-white border-gray-300 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Back to categories
  </button>
</div>
