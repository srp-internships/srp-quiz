<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">Categories of Questions</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let category of categories" 
      (click)="goToQuestions(category.id)" 
      class="relative bg-white rounded-lg shadow-lg hover:shadow-xl transition-transform duration-300 ease-in-out transform hover:scale-105 cursor-pointer overflow-hidden"
    >
      <div 
        class="absolute inset-0 bg-cover bg-center transition-opacity duration-300 ease-in-out"
        [ngStyle]="{'background-image': 'url(' + category.imageUrl + ')'}"
      ></div>
      <div 
        class="relative p-4 text-white bg-gray-800 bg-opacity-70 transition-colors duration-300 ease-in-out hover:bg-blue-500"
      >
        <h2 class="text-2xl font-semibold mb-2">
          {{ category.name }}
        </h2>
        <p class="text-sm text-gray-200">
          Count of questions: {{ category.questionCount || 0 }}
        </p>
      </div>
    </div>
  </div>
</div>
