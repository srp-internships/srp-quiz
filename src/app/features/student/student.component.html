<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Categories of questions</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let category of categories" (click)="goToQuestions(category.id)" class="bg-white rounded-lg shadow-md p-4 border border-gray-200 cursor-pointer">
      <h2 class="text-xl font-semibold">{{ category.name }}</h2>
    </div>
  </div>
</div>
