<div class="container mx-auto w-full my-10 p-8 bg-white rounded-lg shadow-md">
  <h2 class="mb-4 text-2xl font-bold">Categories</h2>

  <div class="flex mb-4 gap-2">
    <input
      (keydown.enter)="saveCategory()"
      type="text"
      placeholder="Category Name"
      class="px-3 py-2 border rounded w-full"
      [(ngModel)]="currentCategory.name"
    />
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded"
      (click)="saveCategory()"
    >
      {{ currentCategory.id ? "Update" : "Create" }}
    </button>
    <button
      *ngIf="currentCategory.id"
      class="bg-gray-500 text-white px-4 py-2 rounded"
      (click)="cancelEdit()"
    >
      Cancel
    </button>
  </div>

  <div *ngIf="categories$ | async as categories; else loading">
    <ul>
      <li
        *ngFor="let category of categories"
        class="py-4 border-b border-gray-200"
      >
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold">
            {{ category.name }}
          </h3>
          <div class="flex gap-2">
            <button
              class="text-white px-4 py-2 rounded-md bg-green-500"
              (click)="editCategory(category)"
            >
              Edit
            </button>
            <button
              class="text-white px-4 py-2 rounded-md bg-red-500"
              (click)="deleteCategory(category.id)"
            >
              Delete
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
